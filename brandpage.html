<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Zoom on Hover</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .btn {
        transition: transform 250ms;
      }

      .btn:hover {
        transform: translateY(-10px);
      }
    </style>
  </head>

              alt="Accessory @ TK Computer Cambodia"
              loading="lazy"
              width="75"
              height="75"
              decoding="async"
              data-nimg="1"
              class="HomeCategories___StyledImage-sc-8u8ffn-4 jAKJsU"
              srcset="

                https://assets-cdn.jambuntech.dev/tk-file/accessories_208949e382b65708a980c35fa03ae418.png?w=256 2x
              "
              src="https://assets-cdn.jambuntech.dev/tk-file/accessories_208949e382b65708a980c35fa03ae418.png?w=256"
              style="color: transparent"
            />
            <div class="HomeCategories__CategoryText-sc-8u8ffn-3 dsYyyh">
              Accessory
